<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>New York Times Search</h1></center>
    <div class = "SearchP">
        <h2>Search Parameters</h2>
        <p>Search Term:</p>
        <input type="text" name="search" id="search-box" size="100" maxlength="80">
        <p>Number of Records to Retrieve:</p>
        <input type="text" name="search" id="records-box" size="100" maxlength="80">
        <p>Start Year</p>
        <input type="text" name="search" id="start-box" size="100" maxlength="80">
        <p>End Year</p>
        <input type="text" name="search" id="end-box" size="100" maxlength="80">
        <div id="button">
            <button id="buton" type="button" class="btn btn-primary">Search</button>
             <button type="button" class="btn btn-primary">Clear Results</button>
        </div>       
    </div>
    <div class="SearchP">
        <h2>Top Articles</h2>
    </div>
</body>
</html>
